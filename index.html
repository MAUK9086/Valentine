<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentines Day</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .gradient-background {
      background: rgb(255, 208, 229);
      background: linear-gradient(180deg, rgba(255, 208, 229, 1) 0%, rgba(255, 232, 242, 1) 36%, rgba(255, 255, 255, 1) 100%);
    }

    .bounce2 {
      animation: bounce2 2s ease infinite;
    }

    @keyframes bounce2 {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-20px);
      }
      60% {
        transform: translateY(-10px);
      }
    }
  </style>
</head>
<body class="gradient-background">
  <div class="flex items-center justify-center h-screen">
    <div class="flex flex-col items-center p-4">
      <img id="imageDisplay" src="./images/image1.gif" alt="Cute kitten with flowers" class="rounded-md h-[300px] md:h-[400px] lg:h-[500px]" style="object-fit: cover;" />
      <h2 id="valentineQuestion" class="text-2xl sm:text-3xl md:text-4xl lg:text-5xl font-bold italic text-[#bd1e59] my-4">Will you be my Valentine?</h2>
      <div class="flex gap-4 pt-[20px] items-center" id="responseButtons">
        <button id="yesButton"
          class="bounce2 inline-flex items-center justify-center whitespace-nowrap rounded-md text-[16px] sm:text-[18px] md:text-[20px] font-medium disabled:pointer-events-none disabled:opacity-50 hover:bg-green-400 min-h-12 min-w-[75px] px-4 py-2 bg-green-500 text-white transition">
          Yes
        </button>
        <button id="noButton"
          class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-[16px] sm:text-[18px] md:text-[20px] font-medium transition disabled:pointer-events-none disabled:opacity-50 hover:bg-red-700 h-12 min-w-[75px] w-auto px-4 py-2 bg-red-500 text-white">
          No
        </button>
      </div>
    </div>
  </div>

  <script type="module">
    import confetti from 'https://cdn.skypack.dev/canvas-confetti';

    const yesButton = document.getElementById('yesButton');
    const noButton = document.getElementById('noButton');
    const imageDisplay = document.getElementById('imageDisplay');
    const valentineQuestion = document.getElementById('valentineQuestion');
    const responseButtons = document.getElementById('responseButtons');

    let noClickCount = 0;
    let buttonHeight = 48; 
    let buttonWidth = 80;
    let fontSize = 20;

    const imagePaths = [
      "./images/image1.gif",
      "./images/image2.gif",
      "./images/image3.gif",
      "./images/image4.gif",
      "./images/image5.gif",
      "./images/image6.gif",
      "./images/image7.gif"
    ];

    const questionTexts = [
      "Are you sure?",
      "Are you really sure Masira??",
      "Are you really really sure Masira???",
      "Phir se sochlo ek baar?",
      "Don't believe in second chances?",
      "Why are you being so cold?",
      "Maybe we can talk about it?",
      "I am not going to ask again!",
      "ab yaar this is hurting my feelings!",
      "You are now just being mean!",
      "Why are you doing this to me?",
      "Plzzz yaar give me a chance!",
      "I am begging you to stop!",
      "Ok, Let's just start over..",
      "Final chance pakka!"
    ];

    noButton.addEventListener('click', function() {
      if (noClickCount < 15) {
        // Cycle images every 7 clicks
        imageDisplay.src = imagePaths[noClickCount % 7]; 
        
        // Change question text based on the current click count
        valentineQuestion.textContent = questionTexts[noClickCount];

        // Increase button size on each click
        buttonHeight += 35;
        buttonWidth += 35;
        fontSize += 25;

        yesButton.style.height = `${buttonHeight}px`; 
        yesButton.style.width = `${buttonWidth}px`;
        yesButton.style.fontSize = `${fontSize}px`;

        noClickCount++;
      }
    });

    yesButton.addEventListener('click', () => {
      imageDisplay.src = './images/image7.gif';
      valentineQuestion.textContent = "Yayyy!! Nice choice Masira, waise main to gifts bhejne wala tha, lekin tum ghar pr thi, and tbh main mil kr gifts dena prefer krunga, so I guess gifts due whenever we meet";
      responseButtons.style.display = 'none';
      confetti();
    });
  </script>  
</body>
</html>
